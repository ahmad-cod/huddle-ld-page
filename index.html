<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header role="banner">
    <img src="./images/logo.svg" alt="Logo">
  </header>
  <main role="main">
    <div class="primary-image container">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div class="container">
      <h1>
        Build The Community Your Fans Will Love
      </h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <a href="#">Register</a>
    </div>
  </main>
  
  
  <footer>
    <div class="social_links">
      <a class="social_link" href="#"><i class="fab fa-facebook"></i></a>
      <a class="social_link" href="https://twitter.com/aro_ahm"><i class="fab fa-twitter"></i></a>
      <a class="social_link" href="https://github.com/ahmad-cod"><i class="fab fa-github"></i></a>
    </div>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ahmad Aroyehun</a>.
    </p> -->
  </footer>
</body>
</html>
